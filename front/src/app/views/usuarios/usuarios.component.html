<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    <hr />
    <button class="btn btn-primary" routerLink="/nuevo-usuario">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Contrasena</th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (usuario of usuarios ; track usuario.ID_usuario; let i =
          $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ usuario.Nombre }}</td>
            <td>{{ usuario.Correo }}</td>
            <td>{{ usuario.Contrasena }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning"
                routerLink="/editar-usuario/{{usuario.ID_usuario }}"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(usuario.ID_usuario)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="5">No existen registros</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
