<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    <hr />
    <button class="btn btn-primary" routerLink="/nuevo-publicacion">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Contenido</th>
            <th>Fecha</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (publicacion of publicaciones; track publicacion.ID_publicacion; let i =
          $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ publicacion.NombreUsuario }}</td>
            <td>{{ publicacion.Contenido }}</td>
            <td>{{ publicacion.Fecha_Publicacion}}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning"
                routerLink="/editar-publicacion/{{ publicacion.ID_publicacion }}"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(publicacion.ID_publicacion)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="5">No existen registros</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
