<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="publicacion" (ngSubmit)="grabar()">

      <select class="form-control" formControlName="ID_usuario">
        <option value="0">Seleccione una opci√≥n</option>
        @for (usuarios of ListaUsuarios; track usuarios.ID_usuario) {
        <option [value]="usuarios.ID_usuario">
          {{ usuarios.Nombre }}
        </option>
        }
      </select>
      <div class="mb-2">
        <label for="Contenido">Contenido</label>
        <input type="text" class="form-control" formControlName="Contenido" />
        @if (publicacion.invalid && (publicacion.dirty || publicacion.touched))
        { }
      </div>
      <div class="mb-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!publicacion.valid"
        >
          Grabar
        </button>
        <button class="btn btn-secondary" routerLink="/publicaciones">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
